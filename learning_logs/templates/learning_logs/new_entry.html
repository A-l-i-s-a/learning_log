{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
<h1>Add a new entry:</h1>
{% endblock %}

{% block content %}

<h3> <a href="{% url 'topic' topic.id %}"></a>{{ topic }} </h3>

<form action="{% url 'new_entry' topic.id %}" method='POST'>
    {% csrf_token %}
     {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">add entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
